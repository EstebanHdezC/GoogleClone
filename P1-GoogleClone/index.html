<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li class="menu-icon"></li>
                <li>
                    <a href=""><img src="https://lh3.googleusercontent.com/ogw/AF2bZygHLKO_rnSgAwZnL31u5NFaW4wTm4Stc6q2E-VmSH-NSf8=s64-c-mo
                        " alt="Profile"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <main>
            <!-- Sección del logo -->
            <section class="main-logo">
                <img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="">
                </section>
            <!-- Sección del buscador -->
            <section class="main-input">
            <div class="main-input-container">
            <!-- Logo de lupa -->
            <span class="search-icon">
            </span>
            <!-- Es donde el usuario escribirá lo que desea buscar -->
            <input type="text">
            <!-- En el micrófono se usa anchor para simular el comportamiento de un
            enlace -->
            <a class="micro-icon" href=""></a>
            </div>
            </section>
            <!-- Sección de botones -->
            <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
            </section>
            </main>
</body>
</html>
